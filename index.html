<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <div class="page-container">
        <h1>Tic Tac Toe</h1>
            <div id="game-type-buttons">
                <button class="game-select" id="player-player">Player vs. Player</button>
                <button class="game-select" id="player-computer">Player vs. Computer</button>
            </div>

        <div class="gameboard">
            <div class="game-square" data="0"></div>
            <div class="game-square" data="1"></div>
            <div class="game-square" data="2"></div>
            <div class="game-square" data="3"></div>
            <div class="game-square" data="4"></div>
            <div class="game-square" data="5"></div>
            <div class="game-square" data="6"></div>
            <div class="game-square" data="7"></div>
            <div class="game-square" data="8"></div>
        </div>
        <button id="new-game-button">New Game</button>
        </button>
    </div>
</body>
