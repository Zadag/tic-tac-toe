<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <div class="page-container">
        <h1>Tic Tac Toe</h1>
        <div id="game-type-buttons">
            <button class="game-select" id="player-player">Player vs. Player</button>
            <button class="game-select" id="player-computer">Player vs. Computer</button>
        </div>
        <div class="player-info">
            <p>Player one playing as</p>
            <div class="x-or-o">
                <button type="button" id="x">x</button>
                <button type="button" id="o">o</button>
            </div>
        </div>
        <div class="gameboard">
            <div class="game-square" data-square="0"></div>
            <div class="game-square" data-square="1"></div>
            <div class="game-square" data-square="2"></div>
            <div class="game-square" data-square="3"></div>
            <div class="game-square" data-square="4"></div>
            <div class="game-square" data-square="5"></div>
            <div class="game-square" data-square="6"></div>
            <div class="game-square" data-square="7"></div>
            <div class="game-square" data-square="8"></div>
        </div>
        <button id="new-game-button">New Game</button>
        </button>
    </div>
    <script src="main.js"></script>
</body>
